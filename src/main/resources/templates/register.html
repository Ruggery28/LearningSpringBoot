<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 border p-4 rounded bg-light shadow">

                    <h2 class="text-center mb-4" >Create Your Account</h2>

                    <div th:if="${param.success}" class="alert alert-success">
                        Registration successful! Please log in.
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name">
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="email@example.com">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <div th:if="${registrationError}" class="text-danger small" th:text="${registrationError}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" th:field="*{password}" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
                            <span class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date of Birth:</label>
                            <input type="date" th:field="*{birthDate}" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">Click here! </a><span>to comeback to login page </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
