<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 border p-4 rounded bg-light shadow">

                    <h2 class="text-center mb-4" >Create Your Account</h2>

                    <div th:if="${param.success}" class="alert alert-success">
                        Registration successful! Please log in.
                    </div>

                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name">
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email@example.com">
                            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <div th:if="${registrationError}" class="text-danger small" th:text="${registrationError}"></div>
                            <div id="emailFeedback" class="small mt-1" style="display: none;"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password:</label>
                            <input type="password" th:field="*{password}" class="form-control" id="passwordInput">
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <div id="passwordLiveFeedback" class="small mt-1" style="display: none;"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
                            <span class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                            <div id="matchFeedback" class="small mt-1" style="display: none;"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date of Birth:</label>
                            <input type="date" th:field="*{birthDate}" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" id="submitButton" class="btn btn-primary" disabled>
                                Save Changes</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">Click here! </a><span>to comeback to login page </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        //const to store the value inside the button id
        const submitBtn = document.getElementById('submitButton');

        // We need this because the fetch happens separately from the other checks
        let isEmailValid = false;
        function validateForm() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Check 1: Password Strength
            const hasMinLength = password.length >= 8;
            const hasSymbol = /[!@#$%¨&*]/.test(password);
            const isPasswordStrong = hasMinLength && hasSymbol;

            // Check 2: Match
            const isMatch = (password === confirm) && (confirm.length > 0);

            // Check 3: Email (using our state variable)

            // FINAL DECISION
            if (isEmailValid && isPasswordStrong && isMatch) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        // 1. Grab the email input and the feedback area
        const emailInput = document.getElementById('email');
        const emailFeedback = document.getElementById('emailFeedback');

        // 2. Listen for typing
        emailInput.addEventListener('input', function () {
            const email = emailInput.value;

            // specific check: don't check empty or very short emails
            if (email.length < 5) {
                emailFeedback.style.display = 'none';
                return;
            }

            // 3. The Fetch (The "Silent Waiter")
            fetch('/check-email?email=' + email)
                    .then(response => response.json()) // Read the true/false response
                    .then(exists => {
                        if (exists) {
                            // TRUE: Email is taken
                            emailFeedback.style.display = 'block';
                            emailFeedback.textContent = "This email is already registered!";
                            emailFeedback.className = "small mt-1 text-danger";
                            isEmailValid = false;
                        } else {
                            // FALSE: Email is free
                            emailFeedback.style.display = 'block';
                            emailFeedback.textContent = "Email is available!";
                            emailFeedback.className = "small mt-1 text-success";
                            isEmailValid = true;
                        }
                        validateForm();
                    }).catch(error => {
                console.error("Error checking email: ", error);
            });
        });

        // 1. Grab the elements from the page
        const passwordInput = document.getElementById('passwordInput');
        const feedback = document.getElementById('passwordLiveFeedback');

        // 2. Listen for every keystroke ('input' event)
        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;

            // 3. Define our logic
            const hasMinLength = password.length >= 8;
            // Regex test: returns true if it finds a symbol
            const hasSymbol = /[!@#$%¨&*]/.test(password);

            // 4. Update the UI
            if (password.length === 0) {
                feedback.style.display = 'none'; // Hide if empty
            } else {
                feedback.style.display = 'block'; // Show if user is typing

                if (hasMinLength && hasSymbol) {
                    feedback.textContent = "Password looks strong!";
                    feedback.className = "small mt-1 text-success";
                } else {
                    feedback.textContent = "Needs 8+ characters and a symbol (!@#$%¨&*)";
                    feedback.className = "small mt-1 text-danger";
                }
            }
            checkMatch();
            validateForm();
        });

        const confirmInput = document.getElementById('confirmPassword');
        const matchFeedback = document.getElementById('matchFeedback');

        function checkMatch() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Only show feedback if the user has started typing in the confirm box
            if (confirm.length === 0) {
                matchFeedback.style.display = 'none';
                return;
            }

            matchFeedback.style.display = 'block';

            if (password === confirm) {
                matchFeedback.textContent = "Passwords match!";
                matchFeedback.className = "small mt-1 text-success";
            } else {
                matchFeedback.textContent = "Passwords do not match yet.";
                matchFeedback.className = "small mt-1 text-danger";
            }
        }

        // Listen for typing in the confirm box
        confirmInput.addEventListener('input', function() {
            checkMatch();
            validateForm();
        });
    </script>
</html>
